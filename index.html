<!DOCTYPE html>

    <title>Index.us 메인 페이지</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
        .members {
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 20px;
            flex-wrap: wrap;
        }
          
        .member-card {
            text-align: center;
            border: 1px solid #dddddd;
            padding: 20px;
            border-radius: 10px;
            width: 180px;
            transition: transform 0.2s ease;
        }
        
        .member-card:hover {
            transform: scale(1.05);
        }
        
        .member-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border: 3px solid whitesmoke;
            background-color: #dddddd;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .team-intro {
            display: flex;
            justify-content:center;
            align-items: center;
            max-width: 1100px;
            margin: 0 auto;
        }

        .team-image {
            width: 600px;
            margin: 20px auto;
        }

        .team-info {
            margin: 0 40px;
            max-width: 500px;
            width: 500px;
            height: 300px;
            padding: 20px;
            background-color: whitesmoke;
        }

        a {
            text-decoration-line: none;
            color: black;
        }
    </style>
</head>
