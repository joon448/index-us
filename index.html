    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <link rel="stylesheet" href="css/style2.css" />
    <style>
        .members {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px 40px;
            flex-wrap: wrap;
            max-width: none;
            margin: 0 auto;
        }

        .member-card {
            text-align: center;
            border: 1px solid #dddddd;
            padding: 20px;
            border-radius: 10px;
            width: 180px;
            height: 300px;
            ;
            transition: transform 0.2s ease;
            background-color: white;
        }

        .member-card p {
            color: #007acc
        }

        .member-card:hover {
            transform: scale(1.05);
        }

        .member-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border: 3px solid whitesmoke;
            background-color: #dddddd;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .team-intro {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 1100px;
            margin: 0 auto;
        }

        .team-image {
            width: 600px;
            height: 300px;
            margin: 20px auto;
        }

        .team-info {
            margin: 0 40px;
            max-width: 500px;
            width: 500px;
            height: 300px;
            padding: 20px;
            background: linear-gradient(145deg, #fff89e 0%, #fdf6b2 50%, #f2e08c 100%);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            box-shadow:
                -5px -5px 12px rgba(255, 255, 255, 0.6),
                5px 5px 12px rgba(0, 0, 0, 0.2);
            transform: rotate(-1.5deg);
            border-radius: 4px;
        }

        /* 접힌 귀퉁이 효과 */
        .team-info::after {
            content: "";
            position: absolute;
            bottom: 0;
            right: 0;
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #f2e08c 0%, #fff89e 100%);
            clip-path: polygon(100% 0%, 0% 100%, 100% 100%);
            box-shadow: -2px -2px 5px rgba(0, 0, 0, 0.2);
        }

        a {
            text-decoration-line: none;
            color: black;
        }
    </style>
</head>
